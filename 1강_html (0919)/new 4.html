<html>
	<head>
		<title> HTML 문서의 글꼴 태그들</title>
	</head>
	<body>
		&LT; B &GT;: <b>Bold의 약자로 굵은 글자를 표현할 때 사용한다.</b>    <br/>
		&LT; I &GT;: <i>이탤릭 체를 표현하는데 사용한다.(기울임)</i>    <br/>
		&LT; U &GT;: <u>글자에 밑줄을 표시하는데 사용한다.</u>    <br/>
		&LT; S &GT;: <s>취소선(Strike Through)을 나타낸다.</s>    <br/>
		<font color="red"> &LT; font &GT;태그를 사용한 <font color="#0000FF" size="20">예시</font></font>
		<p> 순서 없는 목록 </p>
		<ul type="circle">
			<li type="disc"> 1 </li>
			<li type="square"> 2 </li>
			<li> 3 </li>
		</ul>
		
		<!--주석은 화면에 표시되지 않으며, 각 코드들을 설명할 때 사용-->
		<br/> <!--주석 : 줄 띄우는 태그 -->
		
		<p> 순서 있는 목록 </p>
		<ol type="1">
			<li type="1"> 4 </li>
			<li type="a"> 5 </li>
			<li type="A"> 6 </li>
			<li> 7 </li>
		</ol>
	</body>
</html>
