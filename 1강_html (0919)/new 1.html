<meta charset="utf-8">
<html>
	<head>
		<title> 주요 사용 태그 예제</title>
	</head>
	<body>
		<a href="http://www.inha.ac.kr"> 학교 홈페이지로 이동 </a> <br/>
		<img src="temp.jpg" width="200" height="200" /><br/>
		<input type="text" name="text_ex" placeholder="텍스트" />
		<input type="password" name="password_ex" placeholder="비밀번호"/><br/>
		<input type="radio" name="radio_ex1" value="value_1" checked /> 라디오버튼 예제 1 <br/>
		<input type="radio" name="radio_ex2" value="value_2" /> 라디오버튼 예제2           <br/>
		<input type="radio" name="radio_ex3" value="value_3" /> 라디오버튼 예제3           <br/>
		<input type="file" name="file_ex" />      <br/>
		<input type="checkbox" name="checkbox_ex1" value="value_1" checked /> 체크박스 예제 1<br/>
		<input type="checkbox" name="checkbox_ex2" value="value_2" /> 체크박스 예제 2<br/>
		<input type="checkbox" name="checkbox_ex3" value="value_3" /> 체크박스 예제 3<br/>
		<input type="button" name="button_ex" value="버튼예제" />
		<input type="image" name="image_ex" src="temp.jpg" width="100" height="100" /><br/>
		<input type="hidden" name="hidden_ex" value="hidden_value" /><br/>
		<select name="color">
			<option value="value_1" selected> 첫 번째 값 </option>
			<option value="value_2"> 두 번째 값 </option>
			<option value="value_3"> 세 번째 값 </option>
			
		</select><br/>
		<textarea name="content" rows="5" cols="50"> 간단한 내용을 적어주세요 </textarea>
	</body>
</html>
